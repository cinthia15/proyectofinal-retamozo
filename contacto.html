    <h1 class="texto-bonito my-3">CONTACTO</h1>
    <main>
        <div class="container my-5">
            <div class="row">
              <div class="col">

        <!--contacto-->
        <section>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre y Apellido</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Jr, Calle, Av...">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Provincia</label>
                  <select id="inputState" class="form-select">
                    <option selected>Seleciona...</option>
                    <option>Lima</option>
                    <option>Arequipa</option>
                    <option>Ica</option>
                    <option>Cusco</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">dpto</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto terminos.
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
              </form>
        </section>
    </div>
          
</div>
